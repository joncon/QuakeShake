<!DOCTYPE html>
<html>

  <head>
    <title>QuickShake</title>
    <link href="assets/favicon.png" rel="shortcut icon" type="image/png">
    <link href="css/quakeshake.css" media="all" type="text/css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js" type="text/javascript"></script>
    <script src="js/qs_config.js" type="text/javascript"></script>
    <script src="js/quakeShakeClient.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <meta content="user-scalable=no, initial-scale=1.0" name="viewport"/>
  </head>

  <body>
    
    <div id="page">
    <div class="interior">
    <div id="header">
      <div id="quick-shake-logo">
        <img src="assets/quickshakewithpnsn.png" alt="QuickShake Logo" />
      </div>
    
      <div id="azure-logo">
        Powered by
        <img src="assets/ms_azure_logo.png" alt="Microsoft Azure Logo" />
      </div>
    </div>
    
    <div id="quick-shake-body">
      <div id="quick-shake-timeout">
        <p>Are you still there?</p>
        <div id="timer"></div>
        <p>Click anywhere to resume playing.</p>
      </div>
      <div id="quick-shake-scale">
      <div id="top">0.0018</div>
      <div id="bottom">0 %g</div>
      </div>
      <canvas id="quick-shake-canvas"></canvas>
      <div id="quick-shake-controls">
        <div class="controls" id="playback">
          <label>Shake History</label>
          <div id="playback-slider">
          </div>
        </div>
      <div class="controls" id="state-buttons">
        <a href="#" class="disabled" id="play-button" title="Play">
          <img alt="Play" src="assets/play.png"></a>
        <a href="#" id="stop-button" title="Pause">
          <img alt="Stop" src="assets/stop.png"></a>
        <a href="#" class="disabled" id="realtime-button" title="Realtime">
          <img alt="Realtime" src="assets/realtime.png"></a>
      </div>
      <div class="controls" id="scale">
        <label>Scale (%g) - Top Left</label>
          <div id="scale-slider">
          </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    
  </body>

</html>
